<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Alquiler</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
	<table class="table table-striped table-hover">
	<thead>
	<h4>Registros Alquiler</h4>
	<tr>
	<th scope="col">Id Detalle Alquiler</th>
	<th scope="col">Id Alquiler</th>
	<th scope="col">Fecha Alquiler</th>
	<th scope="col">Fecha Entrega</th>
	<th scope="col">Cliente</th>
	<th scope="col">Producto</th>
	<th scope="col">Total</th>

	</thead>
	
	<tbody>
	<tr th:each="var: ${listaD}">
	<td th:text="${var.idDetalleAlquiler}">
	<td>
	<th:block th:each="alquiler: ${var.alquiler}">
	<label th:text="${alquiler.idalquiler}"></label>
	</th:block>
	</td>
	<td>
	<th:block th:each="alquiler: ${var.alquiler}">
	<label th:text="${alquiler.fechaAlquiler}"></label>
	</th:block>
	</td> 
	<td>
	<th:block th:each="alquiler: ${var.alquiler}">
	<label th:text="${alquiler.fechaEntrega}"></label>
	</th:block>
	</td> 
	<td>
	<th:block th:each="alquiler: ${var.alquiler}">
	<label th:text="${alquiler.idPersona.nombre}"></label>
	</th:block>
	</td>  
	<td>
	<th:block th:each="prod: ${var.producto}">
	<label th:text="${prod.nombre}"></label>
	</th:block>
	</td>  
	<td th:text="${var.total}">
	
	</tbody>
	
	</table>
	
	
	
	
	</div>


</body>
</html>
