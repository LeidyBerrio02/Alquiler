<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/img/icon.png" th:href="@{/img/icon.png}" />
</head>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/Inicio"> <img src="/img/home.png" alt=""
			width="30" height="30" class="d-inline-block align-top">
			Inicio
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Detalle">Alquiler</a></li>
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Persona">Persona</a></li>
					<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Novedad">Novedad</a></li>
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Producto">Producto</a></li>
	<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle nav-link active" href="#"
					id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
					aria-expanded="false"> Tipos </a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<li><a class="dropdown-item" href="/TipoDocumento">Tipo Documento</a></li>
						<li><a class="dropdown-item" href="/TipoNovedad">Tipo Novedad</a></li>
						<li><a class="dropdown-item" href="/TipoPersona">Tipo Persona</a></li>
						<li><a class="dropdown-item" href="/TipoProducto">Tipo Producto</a></li>
					</ul></li>			
			</ul>
		</div>
			<a href="/"><img src="static/img/icono.png" th:src="@{/img/icono.png}"></a>
	</div>

</nav>
<body>

	<div class="container"><br>
	<h4>Nuevo Producto</h4><br>
		<form id="a" class="form-control" th:action="@{/Producto/crear}" method="POST" th:object="${producto}">
			<div class="col-sm-10">
			 <input type="hidden" name="idProducto" th:field="*{idProducto}"> 
				<label>Tipo Producto</label>
			<select th:field="${producto.idtipoproducto}">
				<option th:each="var : ${tipoProducto}" th:value="${var.idTipoProducto}" th:text="${var.tipoProducto}"></option>
			</select>
			 <label>Nombre</label> 
			 <input type="text" placeholder="Nombre" th:field="*{nombre}">
			 <label>Fecha Estreno</label>
			 <input type="date" th:field="*{fechaEstreno}">
			 <label>Autor</label>
			 <input type="text" placeholder="Autor" th:field="*{compositor}">
			 <label>Precio</label>
			 <input type="number" placeholder="$$$$$" th:field="*{precio}">
			 <label>Imagen</label>
  			<input type="file" id="formFile" th:field="*{imagen}">
  			
  			<input type="submit" value="Registrar" class="btn btn-dark">
</div>
		</form>
		

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
