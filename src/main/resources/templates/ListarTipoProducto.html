			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Detalle">Alquiler</a></li>
				<li class="nav-item"><a class="nav-link active"

					aria-current="page" href="/Producto">Producto</a></li>
	<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle nav-link active" href="#"

<body>

<div class="container-fluid">
	<form class="form-control"  th:action="@{/TipoProducto/crear}" method="POST" th:object="${tipoP}">
	<input type="hidden" id="idTipoProducto" th:field="*{idTipoProducto}" >
	<label>Tipo Producto</label>
	<input type="text" id="tipoProducto" th:field="*{tipoProducto}">
	<input type="submit" value="Guardar" class="btn btn-dark"><br>
	</form>
	</div>

<div class="container"><table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">Tipo Producto</th>
				<th scope="col">Editar</th>
				<th scope="col">Eliminar</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="tProd: ${listaTipoProd}">
				<td th:text="${tProd.tipoProducto}">
				<td><a th:href="@{/TipoProducto/actualizar/{idTipoProducto}(idTipoProducto=${tProd.idTipoProducto})}" class="btn btn-primary" th:text="Editar"></a></td>
				<td><a th:href="@{/TipoProducto/eliminar/{idTipoProducto}(idTipoProducto=${tProd.idTipoProducto})}" class="btn btn-dark" th:text="Eliminar"></a></td>
			
			<tr>
		</tbody>
	</table>
	
	
	</div>
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
