<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/img/icon.png" th:href="@{/img/icon.png}" />
</head>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/index"> <img src="/img/home.png" alt=""
			width="30" height="30" class="d-inline-block align-top">
			Inicio
		</a>
	</div>

</nav>
</head>
<body>
<div class="container">
<form th:action="@{/login}" id="form" class="form-control" method="POST">
<img src="static/img/user.png" th:src="@{/img/user.png}" id="img1" alt="User">
<h3>Login</h3>
<label>Username</label><br>
<input type="text" name="username"><br>
<label>Password</label><br>
<input type="password" name="password"><br>
<input type="submit" value="Login" class="btn btn-dark"> 
<a href="/"><img id="img2" src="static/img/x.png" th:src="@{/img/x.png}"></a>
</form>

<div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario o Contrase√±a Incorrecta.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Has Cerrado Sesion.
		        </div>
</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
