	<div class="container"><table class="table table-striped table-hover">
		<thead>
			<h3>Tipo Novedad</h3>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Tipo Novedad</th>
				<th scope="col">Acción</th>
				<th scope="col">Acción</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="tNovedad : ${listaTipoNovedad}">

				<td th:text="${tNovedad.novedadN}">

		</tbody>
	</table>
	
	<div class="container">
	<form class="form-control" method="POST" th:action="@{/TipoNovedad/crear}" th:object="${tNovedad}" >
	<input type="hidden" id="idtiponovedad" th:field="*{idtiponovedad}">
	<label>Nuevo Tipo Novedad</label>
	<input type="text" id="novedadN" th:field="*{novedadN}">
	<input type="submit" value="Registrar" class="btn btn-dark">
