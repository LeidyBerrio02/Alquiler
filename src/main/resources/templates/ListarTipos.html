<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<body>

	<div class="container"><table class="table table-striped table-hover">
		<thead>
			<h3>Tipo Persona</h3>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Tipo Persona</th>
				<th scope="col">Acción</th>
				<th scope="col">Acción</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="tPersona : ${listaTipoPersona}">
				<td th:text="${tPersona.idTipoPersona}">
				<td th:text="${tPersona.TipoPersona}">
				<!-- <td><a th:href="#" th:text="Editar" class="btn btn-primary"></a>
				<td><a th:href="#" th:text="Eliminar" class="btn btn-danger"></a>-->
			<tr>
		</tbody>
	</table></div>
	
	<div class="container"><table class="table table-striped table-hover">
		<thead>
			<h3>Tipo Novedad</h3>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Tipo Novedad</th>
				<th scope="col">Acción</th>
				<th scope="col">Acción</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="tNovedad : ${listaTipoNovedad}">
				<td th:text="${tNovedad.idtiponovedad}">
				<td th:text="${tNovedad.novedadN}">
				<!-- <td><a th:href="#" th:text="Editar" class="btn btn-primary"></a>
				<td><a th:href="#" th:text="Eliminar" class="btn btn-danger"></a>-->
			<tr>
		</tbody>
	</table></div>
	
		<div class="container"><table class="table table-striped table-hover">
		<thead>
			<h3>Tipo Documento</h3>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Tipo Documento</th>
				<th scope="col">Acción</th>
				<th scope="col">Acción</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="t : ${listaTipoDoc}">
				<td th:text="${t.idtipodocumento}">
				<td th:text="${t.TipoDocumento}">
				<!-- <td><a th:href="#" th:text="Editar" class="btn btn-primary"></a>
				<td><a th:href="#" th:text="Eliminar" class="btn btn-danger"></a>-->
			<tr>
		</tbody>
	</table></div>


<div class="container"><table class="table table-striped table-hover">
		<thead>
			<h3>Tipo Productos</h3>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Tipo Producto</th>
				<th scope="col">Acción</th>
				<th scope="col">Acción</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="tProd: ${listaTipoProd}">
				<td th:text="${tProd.idTipoProducto}">
				<td th:text="${tProd.tipoProducto}">
				<!-- <td><a th:href="#" th:text="Editar" class="btn btn-primary"></a>
				<td><a th:href="#" th:text="Eliminar" class="btn btn-danger"></a>-->
			<tr>
		</tbody>
	</table></div>
</body>
</html>
