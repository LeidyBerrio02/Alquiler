<!DOCTYPE html>
<html xmlns:th="http:thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Novedad</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">

		<table class="table table-striped table-hover">
			<thead>
				<h4>Registro Novedad</h4>
				<tr>
					<th scope="col">Id novedad</th>
					<th scope="col">Tipo Novedad</th>
					<th scope="col">Descripcion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="var: ${listaNovedad}">
					<td th:text="${var.idnovedad}">
					
					<td> 
					<th:block th:each="tipoNov: ${var.idtiponovedad}">
					<label th:text="${tipoNov.novedadN}"></label>
					</th:block>
					</td>
					
					<td th:text="${var.descripcion}">
			</tbody>

		</table>
	</div>

</body>
</html>
