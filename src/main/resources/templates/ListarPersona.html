<body>
	<div class="container">
	<table class="table table-striped table-hover">
	<thead>
	<h4>Registros Persona</h4>
	<tr>
	<th scope="col">Id Persona</th>
	<th scope="col">Nombre</th>
	<th scope="col">Apellido</th>
	<th scope="col">Email</th>
	<th scope="col">Direccion</th>
	<th scope="col">Tipo Documento</th>
	<th scope="col">Documento</th>
	<th scope="col">Tipo Persona</th>
	<th scope="col">Editar</th>
	<th scope="col">Eliminar</th>
	</thead>
	
	<tbody>
	<tr th:each="var: ${personas}">
	<td th:text="${var.idPersona}">
	<td th:text="${var.nombre}">
	<td th:text="${var.apellido}">
	<td th:text="${var.email}">
	<td th:text="${var.direccion}">
	
	<td>
	<th:block th:each="tipoDoc: ${var.idTipoDocumento}">
	<label th:text="${tipoDoc.TipoDocumento}"></label>
	</th:block>
	</td>
	
	<td th:text="${var.numeroDocumento}">
	
	<td>
	<th:block th:each="tipoPer: ${var.tipopersona_idtipopersona}">
	 <label th:text="${tipoPer.TipoPersona}"></label>
	 </th:block>
	</td>
	
	<!-- <td><a
					th:href="@{actualizar/{idProyecto}(idProyecto=${proyecto.idProyecto})}"
					class="btn btn-primary" th:text="Editar"></a></td>
				<td><a
					th:href="@{eliminar/{idProyecto}(idProyecto=${proyecto.idProyecto})}"
					class="btn btn-danger" th:text="Eliminar"></a></td>-->
			
			
	<td><a th:href="@{/Persona/actualizar/{idPersona}(idPersona=${var.idPersona})}" class="btn btn-primary" th:text="Editar"></a>
	<td><a th:href="@{/Persona/eliminar/{idPersona}(idPersona=${var.idPersona})}" class="btn btn-dark" th:text="Eliminar"></a>
	
	</td>
	
	</tr>
	</tbody>
	
	</table>
	
	<a href="/Persona/mostrarFormulario" ><input type="submit" class="btn btn-dark" value="Crear Nueva Persona"></a>
	
	
	</div>


</body>
</html>
