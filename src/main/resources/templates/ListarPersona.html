<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Persona</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
	<table class="table table-striped table-hover">
	<thead>
	<h4>Registros Persona</h4>
	<tr>
	<th scope="col">Id Persona</th>
	<th scope="col">Nombre</th>
	<th scope="col">Apellido</th>
	<th scope="col">Email</th>
	<th scope="col">Direccion</th>
	<th scope="col">Tipo Documento</th>
	<th scope="col">Documento</th>
	<th scope="col">Tipo Persona</th>
	</thead>
	
	<tbody>
	<tr th:each="var: ${personas}">
	<td th:text="${var.idPersona}">
	<td th:text="${var.nombre}">
	<td th:text="${var.apellido}">
	<td th:text="${var.email}">
	<td th:text="${var.direccion}">
	
	<td>
	<th:block th:each="tipoDoc,iter: ${var.idTipoDocumento}">
	<label th:text="${tipoDoc.TipoDocumento}"></label>
	</th:block>
	</td>
	
	<td th:text="${var.numeroDocumento}">
	
	<td>
	<th:block th:each="tipoPer: ${var.tipopersona_idtipopersona}">
	 <label th:text="${tipoPer.TipoPersona}"></label>
	 </th:block>
	</td>
	
	</tbody>
	
	</table>
	
	
	
	
	</div>


</body>
</html>
