<body>
<div class="container">
<h4>Alquiler</h4>
<form th:action="@{/Detalle/crear}" th:object="${detalle}" method="POST" class="form-control">
<!-- 
<label>id Alquiler</label>

<label>Persona</label>
<select th:field="*{alquiler.idPersona.idPersona}">
<option th:each="var: ${listaA}" th:value="${var.idPersona.idPersona}" th:text="${var.idPersona.nombre}"></option>
</select>

<label>Novedad</label>
<select th:field="*{alquiler.idnovedad.idnovedad}">
<option th:each="var: ${listaNov}" th:value="${var.idnovedad}" th:text="${var.idtiponovedad.novedadN}"></option>
</select>

<label>Producto</label>
<select th:field="*{producto.idProducto}" multiple>
<option th:each="var : ${listaProd}" th:value="${var.idProducto}" th:text="${var.nombre}"></option>
</select>

<label>Total</label>
<input type="number" th:field="*{total}">
<input type="submit" value="Registrar" class="btn btn-dark">

</form>

</div>
