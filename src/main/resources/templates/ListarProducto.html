<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/"> <img src="/img/home.png" alt=""
			width="30" height="30" class="d-inline-block align-top">
			Catalogo
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Detalle">Alquiler</a></li>
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Persona">Persona</a></li>
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/Producto">Producto</a></li>
	<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
					aria-expanded="false"> Tipos </a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<li><a class="dropdown-item" href="c">Tipo Documento</a></li>
						<li><a class="dropdown-item" href="c">Tipo Novedad</a></li>
						<li><a class="dropdown-item" href="c">Tipo Persona</a></li>
						<li><a class="dropdown-item" href="c">Tipo Producto</a></li>
					</ul></li>
			</ul>
		</div>
	</div>
</nav>
<body>
	<div class="container">
	<table class="table table-striped table-hover">
	<thead>
	<h4>Registros Producto</h4>
	<tr>
	<th scope="col">Id Producto</th>
	<th scope="col">Tipo Producto</th>
	<th scope="col">Nombre</th>
	<th scope="col">Fecha Estreno</th>
	<th scope="col">Autor</th>
	<th scope="col">Precio</th>
	<th scope="col">Imagen</th>

	</thead>
	
	<tbody>
	<tr th:each="var: ${productos}">
	<td th:text="${var.idProducto}">
	
	<td>
	<th:block th:each="tipoProd: ${var.idtipoproducto}">
	<label th:text="${tipoProd.tipoProducto}"></label>
	</th:block>
	</td>
	<td th:text="${var.nombre}">
	<td th:text="${var.fechaEstreno}">
	<td th:text="${var.compositor}">
	<td th:text="${var.precio}">
	<td th:text="${var.imagen}">
	</tbody>
	
	</table>
	
	
	<a href="/Producto/FormularioProducto"><button class="btn btn-dark">Crear Nuevo Producto</button></a>
	
	</div>


</body>
</html>
