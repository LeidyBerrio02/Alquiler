<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
	<table class="table table-striped table-hover">
	<thead>
	<h4>Registros Producto</h4>
	<tr>
	<th scope="col">Id Producto</th>
	<th scope="col">Tipo Producto</th>
	<th scope="col">Nombre</th>
	<th scope="col">Fecha Estreno</th>
	<th scope="col">Compositor</th>
	<th scope="col">Precio</th>

	</thead>
	
	<tbody>
	<tr th:each="var: ${productos}">
	<td th:text="${var.idProducto}">
	
	<td>
	<th:block th:each="tipoProd: ${var.idtipoproducto}">
	<label th:text="${tipoProd.tipoProducto}"></label>
	</th:block>
	</td>
	<td th:text="${var.nombre}">
	<td th:text="${var.fechaEstreno}">
	<td th:text="${var.compositor}">
	<td th:text="${var.precio}">
	</tbody>
	
	</table>
	
	
	
	
	</div>


</body>
</html>
